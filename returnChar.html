<html>
<body>
    <h2>Return character from specific position</h2>
    <p>The charAt() method returns the character at a given position in a string:</p>
    <p id="demo"></p>

    <script>
        var str = "HELLO WORLD";
        document.getElementById("demo").innerHTML = str.charAt(8);
    </script>

</body>
</html>
