<!DOCTYPE html>
<html>
<body>
    <h2>Output for call method</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        // Create an object:
            var person = {
            firstName: "mary",
            lastName : "com",
            fullName : function() {
                return this.firstName + " " + this.lastName;
            }
        };
        // Display data from the object:
        document.getElementById("demo").innerHTML = person.fullName();
        var person1 = {
        firstName:"Moni",
        lastName: "Doshi"
        }
        var person2 = {
        firstName:"muskan",
        lastName: "jain"
        }
        var x = person.fullName.call(person1); 
        document.getElementById("demo1").innerHTML = x; 
    </script>
</body>
</html>
