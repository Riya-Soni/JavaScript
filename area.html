<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Area of triangle</h1>
    <script>
    const a=5;
    const b=6;
    const c=7;
    var p = (a+b+c)/2;
    var inner = p*(p-a)*(p-b)*(p-c);
    var area=Math.sqrt(inner);
    console.log("area = "+a);
    </script>
</body>
</html>
